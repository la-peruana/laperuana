<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Peruana — Tienda Online</title>
  <meta name="description" content="E-commerce sin backend — Tienda online de La Peruana" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    :root{ --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e2e8f0; --primary:#22c55e; --primary-600:#16a34a; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px; }
    [data-theme="light"]{ --bg:#f8fafc; --card:#ffffff; --muted:#64748b; --text:#0f172a; --shadow:0 10px 30px rgba(0,0,0,.10); }
    *{box-sizing:border-box} html,body{height:100%} body{margin:0;font:400 16px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:20;backdrop-filter:blur(8px);background:rgba(15,23,42,.75);border-bottom:1px solid rgba(148,163,184,.15)}
    [data-theme="light"] header{background:rgba(255,255,255,.9)}
    .h-in{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px;justify-content:space-between;flex-wrap:wrap}
    .brand i{color:var(--primary);font-size:28px}
    .search{position:relative;flex:1;min-width:260px;max-width:520px}
    .search input{width:100%;padding:12px 42px;border-radius:999px;border:1px solid rgba(148,163,184,.25);background:#0b1220;color:var(--text)}
    [data-theme="light"] .search input{background:#fff;border-color:#e2e8f0;color:#0f172a}
    .search i{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--muted)}
    .toggle,.btn-lite{border:1px solid rgba(148,163,184,.25);padding:10px 14px;border-radius:12px;display:flex;align-items:center;gap:10px;cursor:pointer;background:#0b1220;color:var(--text)}
    [data-theme="light"] .toggle,[data-theme="light"] .btn-lite{background:#fff;border-color:#e2e8f0;color:#0f172a}

    main{max-width:1200px;margin:18px auto;padding:0 16px;display:grid;grid-template-columns:260px 1fr;gap:16px}
    aside{position:sticky;top:70px;height:calc(100vh - 90px);overflow:auto;border-radius:var(--radius);background:var(--card);box-shadow:var(--shadow)}
    .cats{padding:8px}
    .cats .c{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;color:var(--text);cursor:pointer}
    .cats .c:hover{background:rgba(148,163,184,.12)}
    .cats .c.active{background:rgba(34,197,94,.15);border:1px solid rgba(34,197,94,.35)}

    .grid{display:grid;grid-template-columns:repeat( auto-fill, minmax(220px,1fr) );gap:16px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
    .card .th{position:relative;height:170px;background:#0b1220;display:flex;align-items:center;justify-content:center}
    .card img{max-width:100%;max-height:100%;object-fit:contain;display:block}
    .card .bd{padding:12px 14px;display:flex;flex-direction:column;gap:6px}
    .name{font-weight:600}
    .muted{color:var(--muted);font-size:14px}
    .price{font-size:18px;font-weight:700}
    .add{margin:10px 14px 14px;border:1px solid rgba(148,163,184,.25);padding:10px 12px;border-radius:12px;background:#0b1220;color:var(--text);cursor:pointer}
    [data-theme="light"] .add{background:#fff;border-color:#e2e8f0;color:#0f172a}

    .cart{position:sticky;bottom:10px;margin-top:auto}
    .cart .sticky{position:sticky;bottom:0;background:var(--card);padding:10px;border-top:1px solid rgba(148,163,184,.2)}

    .checkout{padding:16px;border-radius:var(--radius);background:var(--card);box-shadow:var(--shadow)}

    .footer{margin:18px 0;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <header>
    <div class="h-in">
      <div class="brand" title="La Peruana"><i class="fa-solid fa-store"></i></div>
      <div class="search"><i class="fa fa-search"></i>
        <input id="q" type="search" placeholder="Buscar productos, combos…"/>
      </div>
      <button id="btnToggle" class="toggle"><i class="fa fa-moon"></i><span id="themeLabel">Oscuro</span></button>
      <button id="btnConnectSheets" class="btn-lite"><i class="fa-brands fa-google-drive"></i><span>Conectar Sheets</span></button>
      <button id="btnReload" class="btn-lite"><i class="fa fa-rotate"></i><span>Actualizar catálogo</span></button>
    </div>
  </header>

  <main>
    <aside>
      <div id="cats" class="cats"></div>
    </aside>
    <section>
      <div id="grid" class="grid"></div>
      <div class="footer">© La Peruana — E-commerce sin backend</div>
    </section>
  </main>

  <script>
    // === CONFIG ===
    const WHATSAPP_NUMBER = "+5493435075991"; // recepción
    // Pega aquí tu GVIZ o pásalo por ?sheets=URL. Si se deja vacío, NO intenta cargar.
    let SHEETS_GVIZ_URL = "";

    const PLACEHOLDER_IMG = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='512' height='170'><rect width='100%' height='100%' fill='%23111827'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%2394a3b8' font-size='28' font-family='Arial'>Imagen no disponible</text></svg>";

    const CURRENCY = new Intl.NumberFormat("es-AR", {style:"currency", currency:"ARS", maximumFractionDigits:0});
    const fmt = n => CURRENCY.format(n);
    const slug = s => s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"");

    // Normaliza URLs de imagen (Drive/GitHub/raw)
    function normalizeImageUrl(url) {
      if (!url) return "";
      url = String(url).trim().replace(/^<|>$/g, "");
      const m = url.match(/\/d\/([a-zA-Z0-9_-]{20,})/) || url.match(/[?&]id=([a-zA-Z0-9_-]{20,})/);
      if (m && m[1]) return `https://drive.google.com/uc?export=view&id=${m[1]}`;
      if (url.includes("github.com") && url.includes("/blob/")) {
        return url.replace("github.com","raw.githubusercontent.com").replace("/blob/","/");
      }
      return url;
    }

    const Categories = [
      { id:"rotiseria", name:"Rotisería", icon:"fa-utensils" },
      { id:"panaderia", name:"Panadería", icon:"fa-bread-slice" },
      { id:"pasteleria", name:"Pastelería", icon:"fa-cake-candles" },
      { id:"carniceria", name:"Carnicería", icon:"fa-drumstick-bite" },
      { id:"verduleria", name:"Verdulería", icon:"fa-carrot" },
      { id:"fiambreria", name:"Fiambrería", icon:"fa-cheese" },
      { id:"almacen", name:"Almacén", icon:"fa-boxes-stacked" },
      { id:"bebidas", name:"Bebidas", icon:"fa-champagne-glasses" },
      { id:"cafeteria", name:"Cafetería", icon:"fa-mug-saucer" }
    ];

    let Catalog = {
      rotiseria:[
        { name:"Torrejas de arroz", price:1225, unit:"x 3 unidades" },
        { name:"Torrejas de acelga", price:1225, unit:"x 3 unidades" },
        { name:"Sándwich Simples", price:12846, unit:"bandeja x 6 un." },
        { name:"Sándwich Triples", price:13588, unit:"bandeja x 6 un." },
        { name:"Tortilla de papas", price:4782, unit:"porción" },
        { name:"Tortilla de acelga", price:4863, unit:"porción" }
      ]
      // ... resto del catálogo local si lo necesitás
    };

    const State = {
      theme: (localStorage.getItem("theme") || "dark")
    };

    const Cart = {
      items: {},
      add(p){ const k = slug(p.name); this.items[k] = (this.items[k]||0)+1; this.save(); UI.checkoutSync(); toast("Agregado al carrito"); },
      save(){ localStorage.setItem("cart", JSON.stringify(this.items)); },
      load(){ try{ this.items = JSON.parse(localStorage.getItem("cart")||"{}") }catch{ this.items={} }
      },
      clear(){ this.items={}; this.save(); UI.checkoutSync(); toast("Carrito limpio"); }
    };

    const toast = (t)=>{
      const el=document.createElement("div");
      el.textContent=t; Object.assign(el.style,{position:"fixed",left:"50%",bottom:"16px",transform:"translateX(-50%)",padding:"10px 14px",borderRadius:"12px",background:"#111827",color:"#e2e8f0",border:"1px solid rgba(148,163,184,.25)",zIndex:99});
      document.body.appendChild(el); setTimeout(()=>el.remove(),3000);
    };

    const Data = {
      overrideFromQuery(){
        try{ const u=new URL(location.href); const s=u.searchParams.get("sheets"); if(s) SHEETS_GVIZ_URL=s; }catch{}
      },
      async loadFromSheets() {
        if(!SHEETS_GVIZ_URL) return; // no tocar catálogo si no hay URL
        try{
          const res = await fetch(SHEETS_GVIZ_URL, { cache:"no-store" });
          const text = await res.text();
          const json = JSON.parse(text.replace(/^.*setResponse\(/, "").replace(/\);?\s*$/, ""));
          const rows = json.table.rows || [];
          const tmp = {}; for(const c of Categories) tmp[c.id]=[];
          for(const r of rows){
            const c = r.c || [];
            const category = (c[0]?.v||"").toString().trim();
            const name = (c[1]?.v||"").toString().trim();
            const price = parseInt((c[2]?.v||0), 10) || 0;
            const unit  = (c[3]?.v||"").toString().trim();
            const combo = String(c[4]?.v).toLowerCase()==="true"; // si tu hoja usa F para combo, ajustá aquí
            const image = normalizeImageUrl((c[5]?.v||"").toString().trim()); // F = Imagen
            const stock = parseInt((c[6]?.v||999), 10) || 999;
            const n = category.toLowerCase();
            let id="almacen";
            if(n.includes("cafeter")) id="cafeteria";
            else if(n.includes("rotis")) id="rotiseria";
            else if(n.includes("panad")) id="panaderia";
            else if(n.includes("pastel")) id="pasteleria";
            else if(n.includes("carnic")) id="carniceria";
            else if(n.includes("verdul")) id="verduleria";
            else if(n.includes("fiambr")||n.includes("queso")||n.includes("charcut")) id="fiambreria";
            else if(n.includes("bebid")||n.includes("cerve")||n.includes("gaseosa")) id="bebidas";
            const item={name,price,unit}; if(combo) item.combo=true; if(image) item.image=image; item.stock=stock;
            tmp[id].push(item);
          }
          let imported = 0; for(const k in tmp) imported += tmp[k].length;
          if(imported>0) { Catalog = tmp; UI.grid(); toast("Catálogo actualizado ("+imported+" ítems)"); }
          else { toast("Sheet vacío: mantengo catálogo local"); }
        }catch(e){
          console.error(e); toast("No se pudo cargar el Sheet: mantengo catálogo local");
        }
      }
    };

    const UI = {
      init(){
        document.documentElement.setAttribute("data-theme", State.theme);
        document.getElementById("themeLabel").textContent = State.theme==="dark" ? "Oscuro" : "Claro";
        Data.overrideFromQuery();
        this.cats(); this.grid(); this.bind(); Cart.load(); this.checkoutSync();
        const initial = Object.values(Catalog).reduce((a,b)=>a+(b?.length||0),0); toast("Catálogo: "+initial+" ítems");
        Data.loadFromSheets();
      },
      bind(){
        document.getElementById("btnToggle").onclick = ()=>{
          State.theme = (State.theme==="dark"?"light":"dark");
          localStorage.setItem("theme", State.theme);
          document.documentElement.setAttribute("data-theme", State.theme);
          document.getElementById("themeLabel").textContent = State.theme==="dark" ? "Oscuro" : "Claro";
        };
        document.getElementById("btnReload").onclick = ()=> Data.loadFromSheets();
        document.getElementById("btnConnectSheets").onclick = ()=>{
          const url = prompt("Pegá la URL GViz de tu Google Sheet (hoja 'catalog')\nhttps://docs.google.com/spreadsheets/d/ID/gviz/tq?tqx=out:json&sheet=catalog", localStorage.getItem("sheets_gviz_url")||"");
          if(url){ localStorage.setItem("sheets_gviz_url", url); SHEETS_GVIZ_URL=url; Data.loadFromSheets(); }
        };
        document.getElementById("q").addEventListener("input", e=>{ this.grid(e.target.value); });
      },
      cats(){
        const el=document.getElementById("cats"); el.innerHTML="";
        for(const c of Categories){
          const a=document.createElement("div"); a.className="c"; a.dataset.id=c.id; a.innerHTML = `<i class="fa ${c.icon}"></i><span>${c.name}</span>`;
          a.onclick=()=>{ document.querySelectorAll('.cats .c').forEach(n=>n.classList.remove('active')); a.classList.add('active'); this.grid(document.getElementById('q').value||"", c.id); };
          el.appendChild(a);
        }
      },
      grid(q="", onlyCat=""){
        const el=document.getElementById("grid");
        el.innerHTML="";
        const qn = (q||"").trim().toLowerCase();
        const cats = onlyCat ? Categories.filter(c=>c.id===onlyCat) : Categories;
        for(const c of cats){
          const arr = (Catalog[c.id]||[]).filter(p=>!qn || p.name.toLowerCase().includes(qn));
          for(const p of arr){
            const card=document.createElement("div"); card.className="card";
            const th=document.createElement("div"); th.className="th";
            const img=document.createElement("img"); img.alt=p.name; img.src = p.image||PLACEHOLDER_IMG; img.onerror = ()=>{ img.src=PLACEHOLDER_IMG };
            th.appendChild(img);
            const bd=document.createElement("div"); bd.className="bd";
            const nm=document.createElement("div"); nm.className="name"; nm.textContent=p.name;
            const un=document.createElement("div"); un.className="muted"; un.textContent=p.unit||"";
            const pr=document.createElement("div"); pr.className="price"; pr.textContent=fmt(p.price||0);
            const btn=document.createElement("button"); btn.className="add"; btn.innerHTML = `<i class="fa fa-cart-plus"></i> Agregar`;
            btn.onclick=()=>Cart.add(p);
            bd.append(nm, un, pr);
            card.append(th, bd, btn);
            el.appendChild(card);
          }
        }
      },
      checkoutSync(){ /* hook de checkout si lo necesitás */ }
    };

    UI.init();
  </script>
</body>
</html>
